name: Test caching with multistage build

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'

jobs:
  build_docker_image_and_push:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout source
      uses: actions/checkout@27135e314dd1818f797af1db9dae03a9f045786b
    - name: Setup docker buildx
      uses: docker/setup-buildx-action@07aea5fc9c8874ece2fab5ca5c18fdfc5d526272
    - name: Login to GHCR
      uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build Docker images
      id: docker_build
      uses: docker/build-push-action@35434f557ad77672899d67f7992fb5560bda1071
      with:
        push: false
        tags: ghcr.io/wholtz/cache-test/stage2:latest
        cache-from: |
          type=registry,ref=ghcr.io/wholtz/cache-test/stage1:latest
          type=registry,ref=ghcr.io/wholtz/cache-test/stage2:latest
        cache-to: type=inline
    - name: Push stage1 image
      id: docker_stage1_push
      uses: docker/build-push-action@35434f557ad77672899d67f7992fb5560bda1071
      with:
        target: stage1
        push: true
        tags: ghcr.io/wholtz/cache-test/stage1:latest
        cache-from: |
          type=registry,ref=ghcr.io/wholtz/cache-test/stage1:latest
        cache-to: type=inline
    - name: Push stage2 image
      id: docker_push
      uses: docker/build-push-action@35434f557ad77672899d67f7992fb5560bda1071
      with:
        target: stage2
        push: true
        tags: ghcr.io/wholtz/cache-test/stage2:latest
        cache-from: |
          type=registry,ref=ghcr.io/wholtz/cache-test/stage1:latest
          type=registry,ref=ghcr.io/wholtz/cache-test/stage2:latest
        cache-to: type=inline
