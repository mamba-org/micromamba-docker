name: Test micromamba docker image

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    name: Run test suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Install GNU parallel
        run: sudo apt-get install --no-install-recommends -y parallel
      - name: get latest version of micromamba
        id: get_version
        run: |
          python -m pip install requests "semver>=2.13.0,<3.0"
          CHECK_OUT="$(python check_version.py)"
          LATEST_VERSION="$(echo "$CHECK_OUT" | cut -d, -f1)"
          echo "::set-output name=latest_version::${LATEST_VERSION}"
      - name: Run tests
        env:
          MICROMAMBA_VERSION: ${{ steps.git_version.outputs.latest_version }}
        run: ./test.sh
